<div class="modal-header modal-header d-flex justify-content-between align-items-center" >
  <h5 class="modal-title">{{ district?.name }}</h5>
  <button type="button" class="close ml-auto" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img [src]="district?.modale_image" alt="{{ district?.name }}" class="img-fluid mb-3" style="height: 400px; border-radius:10px;">
  <p>{{ district?.bigdescription }}</p>
  <h2>Places to visit</h2>
  <div class="d-flex flex-row flex-wrap">
    <div class="card" style="width: 13rem; margin-right: 1rem; border: none;" *ngFor="let place of district?.places_to_visit">
      <img class="card-img-top" [src]="place.place_image" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ place.name }}</h5>
        <p class="card-text">{{ place.description }}</p>
      </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary ml-auto" (click)="modal.dismiss()">Close</button>
</div>
